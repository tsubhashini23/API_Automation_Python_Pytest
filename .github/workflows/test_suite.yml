jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running in ${{ github.event.inputs.environment }} environment"
          mkdir -p reports
          pytest -s -v -m "${{ github.event.inputs.marker }}" \
            --html=reports/report_${{ github.event.inputs.environment }}.html \
            --self-contained-html \
            --env=${{ github.event.inputs.environment }}

      - name: Verify reports folder
        run: ls -R reports

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/*.html
