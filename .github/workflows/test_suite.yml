name: Test Suite

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: test
        type: choice
        options:
          - dev
          - test
          - staging
          - production
      marker:
        description: "Marker"
        required: true
        default: all
        type: choice
        options:
          - all
          - smoke
          - regression

  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  # schedule:
  #   - cron: '1 * * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running in ${{ github.event.inputs.environment }} environment"
          mkdir -p re
