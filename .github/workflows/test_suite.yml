name: Test Suite

on:
 push:
  branches:
   -main
 pull_request:
  branches:
   -main
   
jobs:
 run-tests:
   runs-on: ubuntu-latest
   
   steps:
    - name: Chechout code
      uses: actions/checkout@v2

    - name: set up python
      uses: actions/setup-python@v2
      with:
       python-version: '3.9'

    - name: Install dependencies
      run: |
       python -m pip install --upgrade pip
       pip install -r requiremenst.txt

    - name: Run tests
      run: |
       pytest -s -v --html=report.html --self-contained-html
       
    - name: upload reports
      uses: actions/upload-artifact@v2
      with:
       name: pytest-report
       path: report.html
     
     
